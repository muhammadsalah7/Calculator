<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./calculator.js"></script>
  </head>
  <body>
    <div class="calculator">
      <section class="screen">0</section>
      <section class="buttons">
        <div class="button-row">
          <button class="calc-button double">C</button>
          <button class="calc-button backspace">←</button>
          <button class="calc-button">÷</button>
        </div>
        <div class="button-row">
          <button class="calc-button number-btn">7</button>
          <button class="calc-button number-btn">8</button>
          <button class="calc-button number-btn">9</button>
          <button class="calc-button">×</button>
        </div>
        <div class="button-row">
          <button class="calc-button number-btn">4</button>
          <button class="calc-button number-btn">5</button>
          <button class="calc-button number-btn">6</button>
          <button class="calc-button">-</button>
        </div>
        <div class="button-row">
          <button class="calc-button number-btn">1</button>
          <button class="calc-button number-btn">2</button>
          <button class="calc-button number-btn">3</button>
          <button class="calc-button">+</button>
        </div>
        <div class="button-row">
          <button class="calc-button triple number-btn">0</button>
          <button class="calc-button">=</button>
        </div>
      </section>
    </div>
  </body>
</html>
